<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>icallAI 2.0 Pro</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f14;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  padding: 15px;
  background: #111827;
  font-weight: bold;
  text-align: center;
}
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
}
.message {
  max-width: 80%;
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 12px;
  line-height: 1.4;
}
.user {
  background: #2563eb;
  align-self: flex-end;
}
.ai {
  background: #1f2933;
  align-self: flex-start;
}
footer {
  display: flex;
  padding: 10px;
  background: #111827;
}
input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
}
button {
  margin-left: 8px;
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header>icallAI 2.0 Pro</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Tanya apa saja..." />
  <button onclick="send()">Send</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "message " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addMessage("Mengetik...", "ai");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    chat.lastChild.remove();

    if (data.error) {
      addMessage(
        "❌ Error: " + (data.error.message || JSON.stringify(data.error)),
        "ai"
      );
    } else {
      addMessage(data.reply, "ai");
    }

  } catch (e) {
    chat.lastChild.remove();
    addMessage("❌ Gagal terhubung ke server", "ai");
  }
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
